    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html" title="Inicio">La Feria de Potrero &#x1F4B8;&#x1F91D;&#x1F381;</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-lg-0 ml-auto">

                <ul class="navbar-nav mr-3">
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login_register_form.html">Acceder / Registrarse</a>
                    </li>
                </ul>

                <div class="input-group align-items-center">
                    <input class="form-control mr-3 mr-sm-2 rounded-right" type="search"
                        placeholder="Ej. Bicicleta playera" aria-label="Search">
                    <button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar</button>
                </div>

            </form>
        </div>
    </nav>

    <main>
        <div class="alert alert-info new-item">
            <div class="row">

                <div class="col-lg-7 muted-text pb-4">

                    <h1 class="h3 mb-3">Publicar nuevo artículo</h1>

                    <form>
                        <div class="form-group">
                            <label for="exampleInput">Nombre del artículo:</label>
                            <input type="text" class="form-control" id="exampleInput">
                        </div>

                        <div class="form-group">
                            <select class="form-control " id="categorySelect">
                                <option value="" disabled selected>Elegir categoría</option>
                                <option value="category1">Category 1</option>
                                <option value="category2">Category 2</option>
                                <option value="category3">Category 3</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInput">Ingresar categoría nueva:</label>
                            <input type="text" class="form-control" id="exampleInput">
                        </div>

                        <div class="row align-items-center">

                            <div class="col-2 pb-1">
                                <label for="exampleInput">Precio:</label>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInput">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descripción:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="file" name="image" id="image" style="display:none" required>
                            <label for="image" class="btn btn-primary">Cargar imagen</label>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit"
                                class="btn btn-success btn-block"><strong>Publicar!</strong></button>
                        </div>

                    </form>
                </div>


                <div class="col-lg-4 d-flex align-items-center justify-content-center">



                    <!-- <span class="emoji">&#x1FAF0;</span> -->



                    <div class="card alert-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Ganá platita!</h5>
                            <p class="card-text">Convertí las cosas que no usás en dinero en la Feria</p>

                            <div style="font-size: 8em; text-align: center; padding-bottom: 0.25em;">&#x1FAF0;</div>

                            <!-- &#x274C; -->


                        </div>
                    </div>


                </div>

            </div>
        </div>

        <a href="index.html" class="back">◄ Volver al Inicio</a>

    </main>

    <footer class="footer bg-primary text-white text-center p-2 mt-auto p-4">Diego Guaraz - Potrero Digital</footer>
